<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音面试 - 求职助手Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/voice.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- 左侧导航栏内容 -->
        </div>

        <div class="main-content">
            <div class="function-header">
                <h2 class="function-title">语音面试模拟</h2>
                <p class="function-description">模拟电话面试场景，提升您的语言表达和临场反应能力</p>
            </div>

            <div class="voice-container">
                <div class="voice-visualizer" id="voice-visualizer">
                    <i class="fas fa-microphone voice-icon"></i>
                    <div class="voice-waves">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                    </div>
                </div>

                <div style="margin-bottom:30px;">
                    <h3 id="status-text">准备开始语音面试</h3>
                    <p id="instruction-text">请确保您的麦克风工作正常，环境安静</p>
                </div>

                <div class="question-container" id="question-container" style="display:none;">
                    <div class="current-question" id="current-question"></div>
                    <div class="timer" id="timer">00:00</div>
                </div>

                <div class="video-controls">
                    <button class="control-button" id="mic-toggle">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-button" id="start-btn" style="background-color:#4CAF50;">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-button end" id="stop-btn">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </div>

            <div class="interview-questions" id="interview-questions" style="display:none;">
                <h3>面试问题</h3>
                <div class="question-list" id="question-list"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/voice.js') }}"></script>
</body>
</html>
