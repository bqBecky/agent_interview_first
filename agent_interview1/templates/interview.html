<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求职助手Pro - 智能面试辅导</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/interview.css') }}">
</head>
<body>
    <div class="container">
        <!-- 左侧导航栏 -->
        <div class="sidebar">
            <div class="logo">
                <div style="width:40px;height:40px;background:linear-gradient(135deg,#4361ee,#3f37c9);border-radius:10px;display:flex;align-items:center;justify-content:center;color:white;font-size:1.2rem;">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h1>求职助手Pro</h1>
            </div>

            <div class="menu-section">
                <div class="menu-title">面试模式</div>
                <div class="menu-items">
                    <div class="menu-item active" id="new-chat">
                        <i class="fas fa-comments"></i>
                        <span>新建对话</span>
                    </div>

                    <div class="menu-item" id="video-interview" data-url="{{ url_for('video_interview') }}">
                        <i class="fas fa-video"></i>
                        <span>视频面试</span>
                        <span class="badge">新</span>
                    </div>
                    <div class="menu-item" id="voice-interview" data-url="{{ url_for('voice_interview') }}">
                        <i class="fas fa-microphone"></i>
                        <span>语音面试</span>
                    </div>
                    <div class="menu-item" id="resume-parse" data-url="{{ url_for('resume') }}">
                        <i class="fas fa-file-alt"></i>
                        <span>简历解析</span>
                    </div>
                </div>
            </div>

            <div class="menu-section">
                <div class="menu-title">历史记录</div>
                <div class="menu-items">
                    <div class="menu-item">
                        <i class="fas fa-history"></i>
                        <span>今日对话</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧主内容区 -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title">智能求职助手</div>
                <div class="chat-status">
                    <div class="status-dot"></div>
                    <span>24小时在线</span>
                </div>
            </div>

            <!-- 欢迎界面 -->
            <div class="welcome-container" id="welcome-overlay">
                <div class="welcome-content">
                    <h1 class="welcome-title">你好，{{ current_user.username }}，欢迎使用模拟面试智能体</h1>
                    <p class="welcome-subtitle">AI驱动的求职辅导平台，助您轻松通过面试</p>

                    <div class="feature-list">
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-comments"></i>
                            </div>
                            <div class="feature-text">
                                <h3>智能对话辅导</h3>
                                <p>与AI面试官进行模拟对话，提升面试技巧</p>
                            </div>
                        </div>

                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-video"></i>
                            </div>
                            <div class="feature-text">
                                <h3>视频面试模拟</h3>
                                <p>真实视频面试环境，分析您的表现并提供反馈</p>
                            </div>
                        </div>

                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-microphone"></i>
                            </div>
                            <div class="feature-text">
                                <h3>语音面试练习</h3>
                                <p>电话面试模拟，提升语言表达和临场反应能力</p>
                            </div>
                        </div>
                    </div>

                    <button class="start-button" id="start-button">
                        开始使用
                    </button>
                </div>
            </div>

            <!-- 聊天功能 -->
            <div class="function-container active" id="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message message-assistant">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-bubble">
                                您好！我是您的智能求职助手，可以为您提供24小时的面试辅导、职业发展建议和求职技巧。请问有什么我可以帮助您的吗？
                            </div>
                            <div class="message-time">刚刚</div>
                        </div>
                    </div>
                </div>

                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" id="user-input" placeholder="输入您的问题..." autocomplete="off">
                        <button id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- 视频面试功能 -->
            <div class="function-container" id="video-container">
                <!-- 内容由JavaScript动态生成 -->
            </div>

            <!-- 语音面试功能 -->
            <div class="function-container" id="voice-container">
                <!-- 内容由JavaScript动态生成 -->
            </div>

            <!-- 简历解析功能 -->
            <div class="function-container" id="resume-container">
                <!-- 内容由JavaScript动态生成 -->
            </div>
        </div>
    </div>
    <script>
        // 检查用户是否登录
        {% if not current_user.is_authenticated %}
            window.location.href = "{{ url_for('login') }}";
        {% endif %}
    </script>
    <script src="{{ url_for('static', filename='js/interview.js') }}"></script>
</body>
</html>
